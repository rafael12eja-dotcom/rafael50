name: CI Rafael50

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXT_PUBLIC_SITE_NAME: ${{ secrets.NEXT_PUBLIC_SITE_NAME }}
      NEXT_TELEMETRY_DISABLED: ${{ secrets.NEXT_TELEMETRY_DISABLED }}
      PRISMA_TELEMETRY_INFORMATION: ${{ secrets.PRISMA_TELEMETRY_INFORMATION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Prepare Git (increase timeouts, force HTTP/1.1)
        run: |
          git config --global http.lowSpeedLimit 1000
          git config --global http.lowSpeedTime 60
          git config --global http.version HTTP/1.1

      - name: Checkout repository (no submodules, shallow, retry)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          submodules: false
          lfs: false
          persist-credentials: false
          retry: true

